<body>
    <form action="action_page.php">
        <div class="container"><br>
          <img src="../Images/Birlalogo.jpg" alt="Birla Institute Of Applied Sciences"><br><br>
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          <label for="email"><b>Email/Roll Number</b></label><br>
          <input type="text" placeholder="Enter Email" name="email" id="email" required><br>
      
          <label for="psw"><b>Password</b></label><br>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required><br>
      
          <label for="psw-repeat"><b>Confirm Password</b></label><br>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required><br>
          <hr>
      
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          <button type="submit" class="registerbtn">Register</button>
        </div>
      
        <div class="container signin">
          <p>Already have an account? <a href="login.html">Sign in</a>.</p>
        </div>
      </form>
</body>
